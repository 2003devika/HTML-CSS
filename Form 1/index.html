<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form 1</title>
</head>
<body>
    <div class="container">
        <h1>Survey Form:</h1>
        <hr>

        <div class="form">

            <h2>Customer Name</h2>
            <div class="name">
                
                <div class="left">
                    <input type="text" >
                    <p>Enter Your First Name</p>
                </div>

                <div class="right">
                    <input type="text">
                    <p>Enter Your Last Name</p>
                </div>
            </div>

            <h2>Address</h2>
            <div class="address">

                <input type="text">
                <p>Street Address</p>

                <input type="text">
                <p>Street Address Line 2</p>

                <div class="city">
                    <div class="left">
                        <input type="text">
                        <p>City</p>
                        <input type="text">
                        <p>Zip</p>
                    </div>

                    <div class="right">
                        <input type="text">
                        <p>State</p>
                    </div>
                </div>

            </div>

            <div class="country">
                <select name="" id="country">
                    <option value="">Select Country</option>
                    <option value="">India</option>
                    <option value="">England</option>
                    <option value="">UK</option>
                    <option value="">USA</option>
                    <option value="">Russia</option>
                    <option value="">Australia</option>
                    <option value="">Sri Lanka</option>
                    <option value="">China</option>
                </select>

                <p>Country</p>
            </div>

            <h2>Contact</h2>
            <div class="contact">
                <div class="left">
                    <input type="text">
                    <p>Phone</p>
                </div>
                <div class="right">
                    <input type="text">
                    <p>Email</p>
                </div>
            </div>

            <h2>Personel Details</h2>
            <div class="details">
               
                <label for="male">
                    <input type="radio" id="male" value="male" name="details"> Male
                </label><br>
            
                <label for="female">
                    <input type="radio" id="female" value="female" name="details"> Female
                </label><br>
                
                <label for="Other">
                    <input type="radio" id="Other" value="other" name="details"> Other
                </label>
                
            </div>

            <h2>Ratings</h2>
            <div class="ratings">
                <label for="rating1" class="rating"><span>Rating 1:</span> 
                    <input type="radio" id="rating1" value="rating1" name="rating1"> Bad
                    <input type="radio" id="rating1" value="rating1" name="rating1"> Good
                    <input type="radio" id="rating1" value="rating1" name="rating1"> Excellent
                </label><br><br>

                <label for="rating2" class="rating"><span>Rating 2:</span> 
                    <input type="radio" id="rating2" value="rating2" name="rating2"> Bad
                    <input type="radio" id="rating2" value="rating2" name="rating2"> Good
                    <input type="radio" id="rating2" value="rating2" name="rating2"> Excellent
                </label><br><br>

                <label for="rating3" class="rating"><span>Rating 3:</span> 
                    <input type="radio" id="rating3" value="rating3" name="rating3"> Bad
                    <input type="radio" id="rating3" value="rating3" name="rating3"> Good
                    <input type="radio" id="rating3" value="rating3" name="rating3"> Excellent
                </label><br><br>

                <label for="rating4" class="rating"><span>Rating 4:</span> 
                    <input type="radio" id="rating4" value="rating4" name="rating4"> Bad
                    <input type="radio" id="rating4" value="rating4" name="rating4"> Good
                    <input type="radio" id="rating4" value="rating4" name="rating4"> Excellent
                </label><br><br>

                <label for="rating5" class="rating"><span>Rating 5:</span> 
                    <input type="radio" id="rating5" value="rating5" name="rating5"> Bad
                    <input type="radio" id="rating5" value="rating5" name="rating5"> Good
                    <input type="radio" id="rating5" value="rating5" name="rating5"> Excellent
                </label><br><br>

                <label for="rating6" class="rating"><span>Rating 6:</span> 
                    <input type="radio" id="rating6" value="rating6" name="rating6"> Bad
                    <input type="radio" id="rating6" value="rating6" name="rating6"> Good
                    <input type="radio" id="rating6" value="rating6" name="rating6"> Excellent
                </label><br><br>

                <label for="rating7" class="rating"> <span>Rating 7:</span> 
                    <input type="radio" id="rating7" value="rating7" name="rating7"> Bad
                    <input type="radio" id="rating7" value="rating7" name="rating7"> Good
                    <input type="radio" id="rating7" value="rating7" name="rating7"> Excellent
                </label>
            </div>

            <button>Submit</button>

        </div>
    </div>
</body>
</html>
